<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Aplicação com Grafo</title>
    <script src="lib/angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./lib/grafo/grafoGenerator.js"></script>
    <script src="./lib/matriz/matrizGenerator.js"></script>
    <script src="./js/controllers/appController.js"></script>
    <script src="./js/config/matrizGeneratorConfig.js"></script>
    <script>
        $(document).ready(function() {
            $('td').click(function() {
                if (!$(this).hasClass('clicked')) {
                    $(this).toggleClass('clicked').fadeIn('slow');
                }
            });
        });
    </script>
</head>

<body ng-controller="appCtrl">
    <div class="jumbotron">
    
        <table border="1" class="table table-bordered">
            <tr ng-repeat="linha in matriz track by $index">
                <td ng-repeat="elemento in linha track by $index" ng-click="armazenaValor(elemento)">
                    {{formata(elemento)}}
                </td>
            </tr>
        </table>

        <button class="btn btn-info" ng-click="mostrarValor()">
				Valor do menor caminho
			</button>
        <div>
            <br/>
            <b>{{valor}}</b>
        </div>

    </div>

</body>

</html>
